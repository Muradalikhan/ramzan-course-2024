<!DOCTYPE html>
<html>
  <head>
    <title>3rd class</title>
  </head>
  <style>
    table {
      border-collapse: collapse;
      border-color: red;
      color: blueviolet;
    }

    tr:nth-child(even) {
      background-color: lightblue;
    }

    td {
      height: 40px;
      width: 40px;
    }
  </style>
  <body>
    <table border="1" width="100%">
      <tr>
        <th colspan="2">Full Name</th>
        <th rowspan="4">Age</th>
      </tr>
      <tr>
        <th>John</th>
        <td>Doe</td>
        <td>25</td>
      </tr>
      <tr>
        <th>William</th>
        <td style="background-color: yellow; color: blue">Sons</td>
        <td>22</td>
      </tr>
      <tr>
        <th>jon</th>
        <td>Ali</td>
        <td>22</td>
      </tr>
    </table>
  </body>
</html>
